---
name: Lint and Validate

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          severity: error
          ignore_paths: |
            ./common/nvim
            ./common/vim/dein
            ./common/fzf-git
          ignore_names: |
            .zshrc
            .zprofile

  lua-check:
    name: Lua Syntax Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Luacheck
        run: |
          sudo apt-get update
          sudo apt-get install -y luarocks
          sudo luarocks install luacheck

      - name: Run Luacheck on Neovim config
        run: |
          luacheck common/nvim/lua --globals vim --no-unused-args --max-line-length 200
          exit_code=$?
          # 0: no issues, 1: warnings only, 2+: errors
          if [ $exit_code -ge 2 ]; then
            exit $exit_code
          fi

  config-file-check:
    name: YAML/TOML/JSON Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate YAML files
        run: |
          pip install yamllint
          failed=0
          for file in $(find . \( -name "*.yml" -o -name "*.yaml" \) -not -path "*/node_modules/*" -not -path "*/.git/*"); do
            echo "Validating $file"
            if ! yamllint -c .github/yamllint-config.yml "$file" 2>&1; then
              failed=1
            fi
          done
          exit $failed

      - name: Validate JSON files
        run: |
          failed=0
          for file in $(find . -name "*.json" -not -path "*/node_modules/*" -not -path "*/.git/*"); do
            echo "Validating $file"
            if ! jq empty "$file" 2>&1; then
              echo "Failed: $file"
              failed=1
            fi
          done
          exit $failed

      - name: Validate TOML files
        run: |
          pip install toml
          failed=0
          for file in $(find . -name "*.toml" -not -path "*/node_modules/*" -not -path "*/.git/*"); do
            echo "Validating $file"
            if ! python -c "import toml; toml.load('$file')" 2>&1; then
              echo "Failed: $file"
              failed=1
            fi
          done
          exit $failed
