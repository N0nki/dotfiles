# tmux-nerd-font-window-name configuration
# https://github.com/joshmedeski/tmux-nerd-font-window-name

config:
  # Fallback icon when no definition is found
  fallback-icon: ""

  # Icon to display when window has multiple panes
  multi-pane-icon: ""

  # Show window name along with icon
  show-name: true

  # Icon position: "left" or "right"
  icon-position: "left"

# Custom icon definitions
# You can override existing icons or add new entries
