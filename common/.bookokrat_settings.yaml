custom_themes:
  - scheme: "Iceberg"
    author: "Hiroki Kokubun (adapted for Base16)"
    base00: "161821"  # Main background
    base01: "1e2132"  # Lighter background (status bars)
    base02: "262a3f"  # Selection background
    base03: "6b7089"  # Comments, invisibles
    base04: "8389a3"  # Dark foreground (status bars)
    base05: "c6c8d1"  # Default foreground
    base06: "dcdfe7"  # Light foreground
    base07: "d2d4de"  # Light background
    base08: "e27878"  # Red (variables, tags)
    base09: "e2a478"  # Orange (integers, booleans)
    base0A: "e9b189"  # Yellow (classes, search highlights)
    base0B: "b4be82"  # Green (strings, inherited class)
    base0C: "89b8c2"  # Cyan (support, regular expressions)
    base0D: "84a0c6"  # Blue (functions, methods)
    base0E: "a093c7"  # Purple (keywords, storage)
    base0F: "e98989"  # Brown/Pink (deprecated, embedded)
